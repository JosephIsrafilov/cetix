{% extends "base.html" %}

{% block title %}Delete Article - Cetix{% endblock %}

{% block content %}
<div class="card">
    <h2>Delete Article</h2>
    <p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button danger">Yes, delete</button>
        <a class="button secondary" href="{{ object.get_absolute_url }}">Cancel</a>
    </form>
</div>
{% endblock %}
